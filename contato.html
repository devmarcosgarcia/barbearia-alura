<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input class="input-padrao type="text" id="nomesobrenome" required>

            <label for="email">Email</label>
            <input class="input-padrao type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input class="input-padrao type="tel" id="telefone" required placeholder="xx xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao id="mensagem" cols="68" rows="10"></textarea required>

            <fieldset>
                <legend>
                    Como prefere o nosso contato?
                </legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>
                    Qual horário prefere ser atendido?
                </legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>

            <thead>
                <tr>
                    <th>
                        Dia
                    </th>
                    <th>
                        Horários
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        Segunda
                    </td>
                    <td>
                        8 ~ 20h
                    </td>
                </tr>
                <tr>
                    <td>
                        Quarta
                    </td>
                    <td>
                        8 ~ 20h
                    </td>
                </tr>
                <tr>
                    <td>
                        Sexta
                    </td>
                    <td>
                        8 ~ 20h
                    </td>
                </tr>
            </tbody>
            
        </table>

    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura -  2022</p>
    </footer>
    
</body>
</html>
